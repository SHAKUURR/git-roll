<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Github Card</title>
  </head>
  <body>
    <div class="container">
      <h1 class="techie">Welcome to Git-Roll!🚀</h1>
      <p class="techie-p">Prepare for
        some pixelated magic that even Merlin would envy! 😉</p>
      <form action="" class="form">
        <input type="text" name="" id="" placeholder="Search for github profile" class="input">
        <button type="submit" class='search'>Search</button>
      </form>
      <div>
        <p class="notFound"></p>
      </div>
      <div class="card">
        <h1 class="welcome">Hi, welcome 👋</h1>
        <div class="img"></div>
        <h2 class="name">SALMAN ABDULSHAKUR</h2>
        <p class="location">Ibadan, Nigeria</p>
        <div class="profile-detail">
          <div class="detail">
            <p>Following</p>
            <h3 class="following">183</h3>
          </div>
          <div class="detail">
            <p>Followers</p>
            <h3 class="followers">583</h3>
          </div>
          <div class="detail">
            <p>Repos</p>
            <h3 class="repo">003</h3>
          </div>
        </div>
      </div>
      <!-- <a href="#" class="download">Download</a> -->
    </div>
    <footer>
      <p>Made with 🤍🤍 by <a href="https://twitter.com/AdemolaSalman">IDAN SHAKUR</a></p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
